    <body class="app">
        <section class="layout">
            <section class="main-content">
                <div class="content-wrap">
                  <div class="wrap-row">
                      <div class="back-nav"></a>

                      </div>
                      <div class="user-profile-banner" style="background:#303c57 url(http://quanziio.qiniudn.com/70fabde6d3a9d72d2db96da87969bb57) repeat-x center 0; height:300px;">

                  </div>

            </section>
        </section>
        
        <div class="article-list">
          {% for post in site.posts %}
          {% assign paths = post.id | split: '/' %}
          <div class="article">
              <div class="cover"><a href="{{ post.url }}" target="_blank"><img src="/images/covers/{{post.id|replace:'/', '-'|replace_first:'-', ''}}.png" onerror="this.src='{{ post.cover }}'" /></a></div>
              <div class="user-info">
                  <a href="{{ post.url }}">{{ post.author }}</a>  {{post.date|date: "%Y-%m-%d"}}
              </div>
              <div class="artile-info">
                  <a href="{{ post.url }}">{{ post.title }}</a>
              </div>
          </div>
          {% endfor %}
          
        </div>

        <footer>
