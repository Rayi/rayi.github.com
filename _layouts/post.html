---
page_id: articles
---

<div class="container">
    <article>
        <div class="article-info">
            <h1 class="title">{{ page.title }}</h1>
            <div class="author">{{ page.author }} | {{ page.date | date_to_string }}</div>
        </div>
        {{page.tags}}
        <div class="content">
        {{ content }}
        </div>

    </article>

</div>
